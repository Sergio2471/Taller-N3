<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tabla # 2</title>
    <style>
        .espacio {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Basic HTML Table</h1>

    <table border="1">

        <tr>
            <td><strong>Level1</strong></td>
            <td class="espacio"><strong>Level2</strong></td>
            <td class="espacio"><strong>Level3</strong></td>
            <td class="espacio"><strong>Info</strong></td>
            <td><strong>Name</strong></td>
        </tr>

        <tr>
            <td rowspan="6">System</td>
            <td rowspan="4">System Apps</td>
            <td rowspan="3">SystemEnv</td>
            <td>App Test</td>
            <td>foo</td>
        </tr>

        <tr>
            <td>App Memory</td>
            <td>foo</td>
        </tr>

        <tr>
            <td>App Test</td>
            <td>bar</td>
        </tr>

        <tr>
            <td>SystemEnv2</td>
            <td>App Test</td>
            <td>bar</td>
        </tr>

        <tr>
            <td rowspan="2">System Memory</td>
            <td rowspan="2">Memeory Test</td>
            <td>Memory Func</td>
            <td>foo</td>
        </tr>

        <tr>
            <td>Apes Test</td>
            <td>foo</td>
        </tr>

    </table>


</body>
</html>
